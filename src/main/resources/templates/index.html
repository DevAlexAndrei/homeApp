<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Welcome Home!</title>
</head>
<body>
<h1>Homestead!</h1>
<div class="container">
    <div>
        <h4> Because a house isn't a home until you've signed up for Homestead!</h4>
    </div>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone but the world's best telemarketers!</div>
        </div>
        <div class="mb-3">
            <label for="pwrd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwrd">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="shoppingList.html">enter here!</a>
</div>

</html>
